<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Premium Optical Store</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        :root {
            --bg-primary: #0B0F16;
            --bg-secondary: #0F1A26;
            --bg-tertiary: #111827;
            --accent-primary: #3BA9F2;
            --accent-secondary: #0EA5E9;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --frame-color: rgba(255, 255, 255, 0.18);
            --ease-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 5vw;
        }

        /* Optical Frames & Grids */
        .optical-environment {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .frame {
            position: absolute;
            border: 1px solid var(--frame-color);
            pointer-events: none;
        }

        .frame-1 {
            width: 60vw;
            height: 40vh;
            top: -10vh;
            right: -10vw;
            border-width: 2px;
        }

        .frame-2 {
            width: 40vw;
            height: 60vh;
            bottom: -15vh;
            left: 20vw;
            opacity: 0.5;
        }

        .frame-3 {
            width: 20vw;
            height: 20vh;
            top: 30vh;
            right: 15vw;
            border-color: var(--accent-primary);
            opacity: 0.3;
        }

        .grid-line {
            position: absolute;
            background: var(--frame-color);
        }

        .v-line { width: 1px; height: 100%; top: 0; }
        .h-line { height: 1px; width: 100%; left: 0; }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            text-align: left;
        }

        h1 {
            font-size: clamp(3rem, 7vw, 6rem);
            font-weight: 800;
            line-height: 0.95;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .subtext {
            font-size: clamp(1.1rem, 1.5vw, 1.4rem);
            font-weight: 400;
            color: var(--text-secondary);
            max-width: 500px;
            line-height: 1.5;
            margin-bottom: 4rem;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            padding-bottom: 4px;
            transition: color 0.3s var(--ease-expo);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 1px;
            background-color: var(--accent-primary);
            transition: width 0.4s var(--ease-expo);
        }

        .nav-link:hover {
            color: var(--accent-primary);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        footer {
            position: absolute;
            bottom: 5vw;
            left: 5vw;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
        }

        /* Optical Blur Elements */
        .blur-orb {
            position: absolute;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            background: radial-gradient(circle, var(--bg-secondary) 0%, transparent 70%);
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 8vw;
                align-items: flex-start;
                padding-top: 15vh;
            }
            h1 {
                font-size: 11.5vw;
                word-wrap: break-word;
                line-height: 1;
            }
            .subtext {
                margin-bottom: 3rem;
            }
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="optical-environment" id="environment">
        <div class="v-line grid-line" style="left: 15%;"></div>
        <div class="v-line grid-line" style="left: 85%;"></div>
        <div class="h-line grid-line" style="top: 20%;"></div>
        <div class="h-line grid-line" style="top: 80%;"></div>

        <div class="frame frame-1" id="f1"></div>
        <div class="frame frame-2" id="f2"></div>
        <div class="frame frame-3" id="f3"></div>

        <div class="blur-orb" style="top: -10%; right: -10%;"></div>
        <div class="blur-orb" style="bottom: -10%; left: -10%; background: radial-gradient(circle, var(--bg-tertiary) 0%, transparent 70%);"></div>
    </div>

    <main class="content">
        <h1 id="headline" class="hidden">WE ARE UNDER<br>MAINTENANCE</h1>

        <p id="subtext" class="subtext hidden">
            We are upgrading our optical experience.<br>
            Something sharper is coming.
        </p>

        <nav class="nav-links">
            <a href="https://wa.me/447385934662" class="nav-link hidden stagger-link">WhatsApp</a>
            <a href="https://maps.google.com/?q=No. 123, Main Road, Colombo" class="nav-link hidden stagger-link">Visit store â€” No. 123, Main Road, Colombo</a>
            <a href="tel:447385934662" class="nav-link hidden stagger-link">Call us</a>
        </nav>
    </main>

    <footer>
        Thank you for your patience
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            // Initial states
            gsap.set(".hidden", { opacity: 0 });

            const tl = gsap.timeline({ defaults: { ease: "power3.out", duration: 1.8 }});

            // Entrance Animation
            tl.to("#headline", {
                opacity: 1,
                y: 0,
                startAt: { y: prefersReducedMotion ? 0 : 40 },
                delay: 0.5
            })
            .to("#subtext", {
                opacity: 1,
                y: 0,
                startAt: { y: prefersReducedMotion ? 0 : 20 }
            }, "-=1.2")
            .to(".stagger-link", {
                opacity: 1,
                y: 0,
                startAt: { y: prefersReducedMotion ? 0 : 15 },
                stagger: 0.15
            }, "-=1");

            // Frame Drift Animation (Subtle, long duration)
            if (!prefersReducedMotion) {
                gsap.to("#f1", {
                    x: "3vw",
                    y: "2vh",
                    rotation: 1,
                    duration: 35,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });

                gsap.to("#f2", {
                    x: "-2vw",
                    y: "-3vh",
                    rotation: -1,
                    duration: 40,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: 2
                });

                gsap.to("#f3", {
                    scale: 1.1,
                    duration: 30,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });

                // Subtle parallax on mouse move
                document.addEventListener('mousemove', (e) => {
                    const x = (e.clientX / window.innerWidth - 0.5) * 20;
                    const y = (e.clientY / window.innerHeight - 0.5) * 20;

                    gsap.to("#environment", {
                        x: x * 0.5,
                        y: y * 0.5,
                        duration: 2,
                        ease: "power2.out"
                    });
                });
            }
        });
    </script>
</body>
</html>
