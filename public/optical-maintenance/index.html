<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Premium Optical Store</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        :root {
            --bg-primary: #0B0F16;
            --bg-secondary: #0F1A26;
            --bg-tertiary: #111827;
            --accent-primary: #3BA9F2;
            --accent-secondary: #0EA5E9;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --frame-color: rgba(255, 255, 255, 0.18);
            --ease-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10vh 10vw;
            perspective: 1000px;
        }

        /* Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--frame-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--frame-color) 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        /* Abstract Optical Frames */
        .optical-frame {
            position: absolute;
            border: 1px solid var(--frame-color);
            z-index: 0;
            pointer-events: none;
        }

        .frame-large {
            width: 70vw;
            height: 80vh;
            top: -10%;
            left: -5%;
            border-width: 1px;
            backdrop-filter: blur(2px);
        }

        .frame-medium {
            width: 40vw;
            height: 60vh;
            bottom: -5%;
            right: -10%;
            border-width: 2px;
            background: rgba(15, 26, 38, 0.2);
        }

        .frame-small {
            width: 20vw;
            height: 20vh;
            top: 30%;
            right: 10%;
            border-style: solid;
            border-color: var(--accent-primary);
            opacity: 0.3;
        }

        .lens-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 169, 242, 0.05) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            z-index: 1;
            pointer-events: none;
        }

        /* Content Layout - Asymmetrical */
        main {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            max-width: 1200px;
        }

        .subtext-container {
            margin-left: 5vw;
            max-width: 500px;
        }

        .subtext {
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .links-container {
            margin-left: 5vw;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .link-item {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: color 0.4s var(--ease-expo);
        }

        .link-item:hover {
            color: var(--accent-primary);
        }

        .link-line {
            height: 1px;
            background-color: var(--accent-primary);
            width: 0;
            margin-left: 1rem;
            transition: width 0.4s var(--ease-expo);
        }

        .link-item:hover .link-line {
            width: 40px;
        }

        footer {
            position: relative;
            z-index: 10;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            display: flex;
            justify-content: flex-end;
        }

        /* Animation Helpers */
        .hidden {
            opacity: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 2rem;
            }
            main {
                gap: 2rem;
            }
            .subtext-container, .links-container {
                margin-left: 0;
            }
            h1 {
                font-size: 4rem;
            }
            .frame-large {
                width: 90vw;
                height: 50vh;
            }
        }

        /* Optical Crop - Elements going off-screen */
        .crop-line {
            position: fixed;
            background-color: var(--frame-color);
            z-index: 5;
        }

        .line-v {
            width: 1px;
            height: 120vh;
            top: -10vh;
        }

        .line-h {
            height: 1px;
            width: 120vw;
            left: -10vw;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <!-- Optical Visuals -->
    <div class="optical-frame frame-large"></div>
    <div class="optical-frame frame-medium"></div>
    <div class="optical-frame frame-small"></div>
    <div class="lens-effect"></div>

    <div class="crop-line line-v" style="left: 15vw; opacity: 0.1;"></div>
    <div class="crop-line line-h" style="top: 40vh; opacity: 0.1;"></div>

    <main>
        <h1 id="headline" class="hidden">
            WE ARE UNDER<br>
            MAINTENANCE
        </h1>

        <div class="subtext-container">
            <p id="subtext" class="hidden subtext">
                We are upgrading our optical experience.<br>
                Something sharper is coming.
            </p>
        </div>

        <nav class="links-container">
            <a href="#" class="link-item hidden stagger-link">
                WhatsApp <span class="link-line"></span>
            </a>
            <a href="#" class="link-item hidden stagger-link">
                Visit store â€” No. 123, Main Road, Colombo <span class="link-line"></span>
            </a>
            <a href="#" class="link-item hidden stagger-link">
                Call us <span class="link-line"></span>
            </a>
        </nav>
    </main>

    <footer id="footer" class="hidden">
        Thank you for your patience
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // GSAP Config
            const tl = gsap.timeline({
                defaults: {
                    ease: "expo.out",
                    duration: 2
                }
            });

            // Respect reduced motion
            const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

            if (!prefersReducedMotion) {
                // Initial state cleanup
                gsap.set(".hidden", { opacity: 0 });

                // Entrance Animations
                tl.to("#headline", {
                    opacity: 1,
                    y: 0,
                    startAt: { y: 40 },
                    delay: 0.5
                })
                .to("#subtext", {
                    opacity: 1,
                    y: 0,
                    startAt: { y: 20 },
                }, "-=1.4")
                .to(".stagger-link", {
                    opacity: 1,
                    y: 0,
                    startAt: { y: 15 },
                    stagger: 0.15,
                }, "-=1.2")
                .to("#footer", {
                    opacity: 1,
                }, "-=1");

                // Subtle Drift Animations (Optical Perspective)
                gsap.to(".frame-large", {
                    x: "3vw",
                    y: "2vh",
                    duration: 30,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });

                gsap.to(".frame-medium", {
                    x: "-4vw",
                    y: "-3vh",
                    duration: 40,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });

                gsap.to(".frame-small", {
                    rotation: 10,
                    duration: 35,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });

                gsap.to(".lens-effect", {
                    x: "5vw",
                    y: "5vh",
                    duration: 25,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            } else {
                // Instant reveal for reduced motion
                gsap.set(".hidden", { opacity: 1 });
            }
        });
    </script>
</body>
</html>
